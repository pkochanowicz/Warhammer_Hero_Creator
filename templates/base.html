<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <title>RPG Hero creator - {% block title %}{% endblock %}</title>
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/warhammer.css' %}" />
    {% block header %}{% endblock %}
</head>
<body>

    <div class="row logo-container centered-form center-block">
        <div class="logo centered col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <img src="/static/pictures/logo.gif" alt="Logo" name="logo" id="logo" class = "">
        </div>
        <div class="menu-navigation centered col-xs-8 col-sm-8 col-md-8 col-lg-8 col-xs-offset-2 col-sm-offset-2 col-md-offset-2 col-lg-offset-2">
            <a href='/' class="btn btn-default" role="button">Main site</a>
            <a href='/warhammer/hero_creation/' class="btn btn-default">Create a hero</a>
            <a href='/warhammer/heroes/' class="btn btn-default">Your characters</a>
            <a href='/user_login/' class="btn btn-default" {% if user.id != None %}disabled="disabled"{% endif %} >Login</a>
            <a href='/add_user/' class="btn btn-default" {% if user.id != None %}disabled="disabled"{% endif %}>Register</a>
            <a href='/user_logout/' class="btn btn-default"
            {% if user.id == None %}disabled="disabled" {% endif %}>Logout</a>
        </div>
    </div>
    </br>
    </br>
    <div id="content" class="container centered col-xs-12 col-sm-12 col-md-8 col-lg-8 col-md-offset-2 col-lg-offset-2 ">
        {% block content %}{% endblock %}
    </div>

    <div id="footer">
    </div>

    <script src="{% static "js/jquery-3.3.1.min.js" %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
</body>
</html>
